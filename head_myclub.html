function PZPopup(ar_id) {
	user_id = ar_id;

	try {
		var status;
		var strStatus;
		
		if (favorite_id=="") {
			strStatus = "<img src='https://web.archive.org/web/20050801003937/http://img.cyworld.nate.com/img/ico/nateon_undecided2.gif' width='11' height='11'>";
		}
		else {
			if(opener!=null) {
				status = opener.top.user.nateonGetBuddyStatusFromKey(user_id);
			}
			else {
				if (document.domain=="club.cyworld.nate.com") {				
					status = parent.nateonGetBuddyStatusFromKey(user_id);
				}
				else {
					status = top.user.nateonGetBuddyStatusFromKey(user_id);
				}
			}

	 		if(status<=0) strStatus="";
	 		else if(status==1) strStatus = "<img src='https://web.archive.org/web/20050801003937/http://img.cyworld.nate.com/img/ico/nateon_offline.gif' width='11' height='11'>";
	 		else if(status>=2) strStatus = "<img src='https://web.archive.org/web/20050801003937/http://img.cyworld.nate.com/img/ico/nateon_online.gif' width='11' height='11'>";	 	
		}
		output.innerHTML = strStatus;
	}
	catch(e) {
	}	
}

function PZPopup_top(ar_id) {

}

function exec_menuitem(key) {	
	
	if (key !="CYEVENT1" &&  key !="none" && myuser_id ==""){
		alert("로그인 후 사용하세요.");
		return;
	}
	switch(key) {
		case "CYEVENT1":
			person_info2(user_id);
			break;

		case "CYEVENT2_1":
			if (user_id==myuser_id) {
				alert("자신과는 일촌 맺기를 할 수 없습니다.");
				break;
			}
			
			if(setMemberType(myuser_id) == "2" && setMemberType(user_id) != "2"){
				alert("개인회원이 일촌신청 했을 때 일촌맺기가 가능합니다.");
				break;						
			}			

			popup_contacts();
			break;

		case "CYEVENT2_2":
			if (user_id==myuser_id)	{
				alert("자신과는 일촌 변경를 할 수 없습니다.");
				break;
			}

			popup_contacts();
			break;

		case "CYEVENT2_3":
			if (user_id==myuser_id) {
				alert("자신과는 일촌 끊기를 할 수 없습니다.");
				break;
			}

			popup_contacts_delete();
			break;


		case "CYEVENT3_1":
			if (user_id==myuser_id) {
				alert("자신에게는 쪽지를 보낼 수 없습니다.");
				break;
			}

			memo_reply();
			break;



		case "CYEVENT4_1":
			if (user_id==myuser_id)	{
				alert("자신과는 1:1 대화를 할 수 없습니다.");
				break;
			}
			
			one2oneChat();
			break;
			
		case "CYEVENT3_2":
			if (user_id==myuser_id) {
				alert("자신에게는 메시지 설정을 하실 수 없습니다.");
				break;
			}
			blockSelect();

			break;
			
		case "CYEVENT4_2":
		    if (user_id==myuser_id) {
				alert("자신에게는 클럽 초대를 하실 수 없습니다.");
				break;
			}

			clubinvite();

			break;

		case "CYEVENT4_4":
		    if (user_id==myuser_id) {
				alert("자신에게는 미니홈피 초대를 하실 수 없습니다.");
				break;
			}
			
			minihp_invite_popup();

			break;

		case "CYEVENT5":

//		    if (user_id==myuser_id) {
//				alert("자신에게는 선물을 보낼수 없습니다.");
//				break;
//			}
			
			sendgift(user_id);

			break;
			
		case "CYEVENT6_1":
			if (user_id==myuser_id)	{
				alert("자신과는 대화를 할 수 없습니다.");
				break;
			}
			
			if(setMemberType(user_id) == "2"){
				alert("법인회원은 대화를 할 수 없습니다.");
				break;			
			}
			
			if(setMemberType(myuser_id) == "2"){
				alert("법인회원은 대화를 할 수 없습니다.");
				break;						
			}
			
			onMessage("CHAT");
			break;

		case "CYEVENT6_2":
			if (user_id==myuser_id) {
				alert("자신에게는 메일을 보내실 수 없습니다.");
				break;
			}
			onMessage("MAIL");

			break;
			
		case "CYEVENT6_3":
		    if (user_id==myuser_id) {
				alert("자신에게는 쪽지를 보내실 수 없습니다.");
				break;
			}
			onMessage("MEMO");

			break;

		case "CYEVENT6_4":
		    if (user_id==myuser_id) {
				alert("자신에게는 문자를 보내실 수 없습니다.");
				break;
			}
			
			if(setMemberType(user_id) == "2"){
				alert("법인회원은 문자를 보내실 수 없습니다.");
				break;			
			}
			
			if(setMemberType(myuser_id) == "2"){
				alert("법인회원은 문자를 보내실 수 없습니다.");
				break;						
			}
						
			onMessage("SMS");

			break;
			
		case "CYEVENT6_5":
		    if (user_id==myuser_id) {
				alert("자신과 친구를 맺을 수 없습니다.");
				break;
			}
			
			if(setMemberType(user_id) == "2"){
				alert("법인회원을 친구 초대 하실 수 없습니다.");
				break;			
			}
			
			if(setMemberType(myuser_id) == "2"){
				alert("법인회원은 친구 초대를 하실 수 없습니다.");
				break;						
			}
						
			window.open('/main2/nateon/nateon_pop_invite.asp?tid='+ user_id,'NateOn_Visit','height=417,width=450,top=50, left=50,scrollbars=no,resizable=no');

			break;			
			

		default:break;
	}

	return;

}

function onMessage(type)
{
	try {
		// 1. 네이트온 연동여부 
		if (favorite_id == "") {
		window.open('/main2/nateon/nateon31_ui_favoriteid.asp','Nateon_Connect','height=417,width=450,scrollbars=no,resizable=no'); 
		return;
		}

		var runFlag = false;
		if(opener!=null) {
			runFlag = opener.top.user.nateonIsRun();
		}
		else
		{	
			if (document.domain=="club.cyworld.nate.com")
			{    
				runFlag = parent.nateonIsRun();
			}
			else
			{
				runFlag = top.user.nateonIsRun();
			}	
		}	
		
		if(!(runFlag)) { //실행중이 아님. 네이트온 로그인 및 설치 유도 페이지 팝업. 네이트온 자동 로그인 
				//alert("네이트온이 실행되어 있지 않거나, 연동했던 것과 다른 ID로 로그인되어 있습니다.");
				//실제로는 네이트온의 실행&로그인 페이지로 링크
				window.open('/js/nateon_auto_login.asp','NateOn_Login','height=417,width=450,top=50, left=50,scrollbars=no,resizable=no');
				//window.open('https://web.archive.org/web/20050801003937/http://nateonext.nate.com/cyworld/run_nateon30.jsp?nateon=','NateOn_Login','height=417,width=450,top=50, left=50,scrollbars=no,resizable=no');
			return;
		}						

		// 3. 상대방이 친구인지 판단 
		var nateon_id;
		var status;
		var strStatus;

		if(opener!=null) {
			nateon_id = opener.top.user.nateonGetID(user_id);
		}
		else
		{
			if (document.domain=="club.cyworld.nate.com")
			{				
				nateon_id = parent.nateonGetID(user_id);
			}
			else
			{
				nateon_id = top.user.nateonGetID(user_id);
			}
		}
		
		if(nateon_id == "NULL" || nateon_id == "") {
			window.open('/main2/nateon/nateon_pop_invite.asp?tid='+ user_id,'NateOn_Visit','height=417,width=450,top=50, left=50,scrollbars=no,resizable=no');
			//window.open('/js/nateon_cyworld_visit.asp?tid='+ user_id,'NateOn_Visit','height=417,width=450,top=50, left=50,scrollbars=no,resizable=no');
			return;
		}

		if(opener!=null) {
			status =  opener.top.user.nateonGetBuddyStatusFromID(nateon_id);
		}
		else
		{
					
			if (document.domain=="club.cyworld.nate.com")
			{				
				status = parent.nateonGetBuddyStatusFromID(nateon_id);
			}
			else
			{
				status =  top.user.nateonGetBuddyStatusFromID(nateon_id);
			}
		}
		
	 	if(status<=0) strStatus="친구아님";
	 	else if(status==1) strStatus = "오프라인";
	 	else if(status<=2) strStatus = "온라인";

		//output.innerHTML = "상대방의 ID는 " + nateon_id + "이고, 상태는 " + strStatus + "입니다.";
		
		if(status >= 1) {
		
			if(opener!=null) {

				if(type == "CHAT") opener.top.user.nateonChat(nateon_id);
				else if(type == "MAIL") opener.top.user.nateonMail(nateon_id);
				else if(type == "MEMO") opener.top.user.nateonMemo(nateon_id);
				else if(type == "SMS") opener.top.user.nateonSms(nateon_id);					
			}
			else
			{
				
				if (document.domain=="club.cyworld.nate.com")
				{				
					if(type == "CHAT") parent.nateonChat(nateon_id);
					else if(type == "MAIL") parent.nateonMail(nateon_id);
					else if(type == "MEMO") parent.nateonMemo(nateon_id);
					else if(type == "SMS") parent.nateonSms(nateon_id);			
				}	
				else
				{
					if(type == "CHAT") top.user.nateonChat(nateon_id);
					else if(type == "MAIL") top.user.nateonMail(nateon_id);
					else if(type == "MEMO") top.user.nateonMemo(nateon_id);
					else if(type == "SMS") top.user.nateonSms(nateon_id);				
				}	
			}

		}
	}
	catch(e) {	
		alert("잠시후에 이용해 주세요.^^");
	}
}
